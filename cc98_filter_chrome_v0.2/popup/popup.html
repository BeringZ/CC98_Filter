<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CC98屏蔽管理</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="tab-header">
            <button id="userTabBtn" class="tab-btn active">用户屏蔽管理</button>
            <button id="boardTabBtn" class="tab-btn">版块屏蔽管理</button>
        </div>
        
        <!-- 用户屏蔽管理 -->
        <div id="userManagement" class="management-section">
            <h3>CC98用户屏蔽管理</h3>
            
            <div class="add-item">
                <input type="text" id="usernameInput" placeholder="输入要屏蔽的用户名">
                <button id="addUserBtn">添加</button>
            </div>
            
            <div class="item-list">
                <div class="list-header">
                    <span>用户名</span>
                    <span>操作</span>
                </div>
                <div id="userListContainer"></div>
            </div>
            
            <div class="stats">
                <p>已屏蔽用户: <span id="blockedUserCount">0</span> 个</p>
            </div>
        </div>
        
        <!-- 版块屏蔽管理 -->
        <div id="boardManagement" class="management-section" style="display:none;">
            <h3>CC98版块屏蔽管理</h3>
            
            <div class="add-item">
                <input type="text" id="boardNameInput" placeholder="输入要屏蔽的版块名">
                <button id="addBoardBtn">添加</button>
            </div>
            
            <div class="item-list">
                <div class="list-header">
                    <span>版块名</span>
                    <span>操作</span>
                </div>
                <div id="boardListContainer"></div>
            </div>
            
            <div class="stats">
                <p>已屏蔽版块: <span id="blockedBoardCount">0</span> 个</p>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
